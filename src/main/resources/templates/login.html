<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFragment(~{::title}, ~{})">
    <title th:text="#{user.login}"></title>
</head>
<body th:onload="'anime(150, \'' + #{user.welcome} + '!' + '\', \'wel\');'">
<div th:insert="fragments/header :: languague"></div>
<h1 align="center"><input type=text id="wel" style="border:none;
                                     width:auto; text-align:center";>
</h1>
<br>
<div align="center">
    <div th:if="${param.logout}">
        <div th:text="#{shut.down}"></div>
    </div>
    <div th:if="${param.error}">
        <span th:text="#{user.auth.error}"></span>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>E-mail:</label>
            <input type="text" id="username" name="username"/>
        </div>

        <div>
            <label th:text="#{user.pas} + ':'"></label>
            <input type="password" id="password" name="password" />
        </div>

        <div>
            <div></div>
            <div>
                <button type="submit" id="login" th:text="#{input}"></button>
            </div>
            <div></div>
        </div>
    </form>
</div>
<a th:text="#{register}" th:href="@{/register}"></a>
</body>
</html>
